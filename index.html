<!DOCTYPE html>
<html>
<head>
	<title>book look</title>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
</head>
<body>

<div class="container">
  <div class="row">
  	<div class="col-xs-8 col-xs-offset-2">
  	  <h1 class="page-header">BookLook <i class="fa fa-eye" aria-hidden="true"></i></h1>
  	  	<div id="info-book">

  	  	</div>

		  <form >
		   <h3>Search by ISBN</h3>
			<div class="form-group">
			  <input type="text" class="form-control" placeholder="ISBN Number" id="book-isbn" aria-describedby="basic-addon1">
			</div>
			<div id="error-message">

	        </div>

			<button type="button" class="btn btn-primary" id="search-book"> Search</button>
		  </form>

    </div>
  </div>
</div>






<script id="book-template" type="text/x-handlebars-template">
	<div>
		<p> This book have {{ pages }} pages. </p>
		<h2> {{ title }} </h2>
		<p> {{ description }} </p>
		<h4> Written by: {{ author }} </h4>
		<img src=" {{ img }}  "/>
	</div>

</script>


<script type="text/javascript" src="node_modules/handlebars/dist/handlebars.min.js"></script>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>


</body>
</html>
